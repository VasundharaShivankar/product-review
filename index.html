<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <title>Product Review Page</title>
    
</head>
<body>
    <h1 style="text-align: center; margin-top:20px;">Product Review</h1>
    <img src="./img/nick2.webp" class="product-img1" id="product-img1"/>
    <div class="product-img-container">
        <img src="./img/nick.webp" class="product-img" onclick="changeImage(1)"/>
        <img src="./img/nick1.webp" class="product-img" onclick="changeImage(2)"/>
        <img src="./img/nick2.webp" class="product-img" onclick="changeImage(3)"/>
        <img src="./img/nick4.webp" class="product-img" onclick="changeImage(4)"/>
        <img src="./img/nick5.webp" class="product-img" onclick="changeImage(5)"/>
    </div>

    <script>
        function changeImage(num){
            const mainimage = document.getElementById("product-img1");
            if(num==1){
                mainimage.src = "./img/nick.webp";
            }
            else if(num==2){
                mainimage.src = "./img/nick1.webp";
            }
            else if(num==3){
                mainimage.src ="./img/nick2.webp";
            }
            else if(num==4){
                mainimage.src = "./img/nick4.webp";
            }
            else if(num==5){
                mainimage.src = "./img/nick5.webp";
            }
        }
    </script>
</body>
</html>
